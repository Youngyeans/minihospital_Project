{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/minihospital/static/css/styles.css">
</head>
<body>

    {% block nav %}
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div>
                    <img src="{% static 'image/home.png' %}" width="22" height="22">
                    <a href="{% url 'home' %}" class="text-gray-800 hover:text-teal-500">หน้าแรก</a>
                </div>

                <div>
                    <img src="{% static 'image/doctor.png' %}" width="22" height="22">
                    <a href="#" class="text-gray-800 hover:text-teal-500">ค้นหาแพทย์</a>
                </div>

                <div>
                    <img src="{% static 'image/schedule.png' %}" width="22" height="22">
                    <a href="#" class="text-gray-800 hover:text-teal-500">คิวพบแพทย์</a>
                </div>

                <div>
                    <img src="{% static 'image/plus.png' %}" width="22" height="22">
                    <a href="{% url 'contact' %}" class="text-gray-800 hover:text-teal-500">ติดต่อเรา</a>
                </div>
            </div>
            <button class="text-white text-base font-normal font-['Kanit'] px-4 py-2 rounded-full bg-gradient-to-r from-[#5280e2] to-[#15cdcb] hover:bg-teal-600">คุณ นภัสรัชต์</button>
        </div>
    </nav>
    {% endblock %}

    {% block head %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}

</body>
</html>
